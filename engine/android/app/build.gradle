apply plugin: 'com.android.application'

android {
    compileSdkVersion 33
    defaultConfig {
        minSdkVersion 23
        targetSdkVersion 33

        //////////// MODIFY FOR CUSTOM APK /////////////////
        applicationId "org.openbor.engine"
        versionCode 1
        versionName "2.0.0"
        resValue "string", "app_name", "OpenBOR"
		resValue "string", "app_desc", "Ultimate 2D Game Engine"
        ///////////////////////////////////////////////////

        externalNativeBuild {
          ndkBuild {
            arguments "APP_PLATFORM=android-23"
              // currently supports with pre-built libraries for following
              // two target abis removed arm64 as unsupported for now
              abiFilters 'armeabi-v7a', 'arm64-v8a' // 'armeabi-v7a', 'arm64-v8a'
          }
        }
    }

  signingConfigs {
    release {
      // only try to find keystore.properties when it's release build
      if (project.gradle.startParameter.taskNames.any { it.toLowerCase().contains('release') }) {
        def keystorePropertiesFile = rootProject.file("keystore.properties")
        def keystoreProperties = new Properties()
        keystoreProperties.load(new FileInputStream(keystorePropertiesFile))

        keyAlias keystoreProperties['keyAlias']
        keyPassword keystoreProperties['keyPassword']
        storeFile file(keystoreProperties['storeFile'])
        storePassword keystoreProperties['storePassword']
      }
    } 
  }

  buildTypes {
  
  android.applicationVariants.all { variant ->
	}
  
    release {
      minifyEnabled false
        proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        signingConfig signingConfigs.release
    }
  }
    lint {
        abortOnError false
    }
    namespace 'org.openbor.engine'

    if (!project.hasProperty('EXCLUDE_NATIVE_LIBS')) {
    sourceSets.main {
      jniLibs.srcDir 'libs'
    }
    externalNativeBuild {
      ndkBuild {
        path 'jni/Android.mk'
      }
    }

  }

}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
	implementation "androidx.car.app:app:1.2.0-rc01"
}
